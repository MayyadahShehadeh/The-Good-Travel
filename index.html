<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>The Good Travel</h1></header>
    <main>
<section id="formsection">
<form id="form">

<label for="placename">Place Name</label>
<input type="text" name="placename" id="placename"><br>

<label for="tripPlace">Trip place</label>
<select name="tripPlace" id="tripPlace">
<option value="HAWAII">HAWAII</option>
<option value="LONDON">LONDON</option>
<option value="PARIS">PARIS</option>
<option value="ITALY">ITALY</option>
<option value="SLOVAKIA">SLOVAKIA</option>
<option value="MALAYSIA">MALAYSIA</option>
</select><br>

<label for="transport">Type of transport</label>
<select name="transport" id="transport">
    <option value="cruise">Cruise</option>
    <option value="Flight">Flight</option>
    <option value="Train">Train</option>
    <option value="Car">Car</option>
</select><br>

<input type="submit" name="submit" id="submit">
<input type="submit" name="clearAll" id="clearAll" value="clear all">



</form>
</section>
<section id="tablesection">
<table id="table">

</table>



</section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
